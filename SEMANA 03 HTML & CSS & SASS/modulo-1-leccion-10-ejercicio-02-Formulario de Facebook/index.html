<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <div class="main-form">
        <form action="https://adalab-server-form.herokuapp.com/" method="post">
          <legend>
            <h1>Create an account</h1>
            <h2>ItÂ´s free and always will be.</h2>
          </legend>

          <div class="container">
            <input
              type="text"
              name="firstName"
              class="input width-style"
              placeholder="First Name"
            />
            <input
              type="text"
              name="secondName"
              class="input width-style"
              placeholder="Second Name"
            />
          </div>

          <div class="container">
            <input
              type="text"
              name="emailAndTel"
              class="input width-second-style"
              placeholder="Email or mobile number"
            />
          </div>

          <div class="container">
            <input
              type="text"
              name="emailAndTel"
              class="input width-second-style"
              placeholder="Re-enter email or mobile number"
            />
          </div>

          <div class="container">
            <input
              type="password"
              name="password"
              class="input width-second-style"
              placeholder="New password"
            />
          </div>

          <div class="container">
            <h2>Birthday</h2>
            <select class="birthday" name="day">
              <option value="">Day</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>

            <select class="birthday" id="select-month" name="select-month">
              <option value="Month">Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>

            <select class="birthday" name="year">
              <option value="0">Year</option>
              <option value="1980">1980</option>
              <option value="1990">1990</option>
              <option value="2000">2000</option>
            </select>
          </div>

          <div class="container gender-style">
            <label for="female">Female</label>
            <input id="female" type="radio" name="female" />
            <label for="male">Male</label>
            <input id="male" type="radio" name="male" />
          </div>
          <p class="terms">
            By clicking Create an account, you agree to our Terms and that you
            have read our Data Policy, including our Cookie Use.
          </p>

          <div class="container">
            <input class="submit" type="submit" value="Create Account" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
